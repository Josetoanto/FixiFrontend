<div class="card">
    <img [src]="imageUrl" alt="{{ title }}" class="cardImage">
    <div class="cardContent">
      <h3 class="cardTitle">{{ title }}</h3>
      <p class="cardDetails">+{{ fixisAvailable }} Fixis listos para agendar</p>
      <p class="cardDetails">+Desde ${{ minPrice }} MXN el servicio</p>
    </div>
  </div>
